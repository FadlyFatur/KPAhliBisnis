<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="Kategori_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;800&display=swap" rel="stylesheet">
    <title>Kategori Page</title>
  </head>
  <body>
    <!-- Kategori -->
    <div class="base">
      <h1 style="text-align: center; padding-top:100px;">KATEGORI</h1>
      <div class="container">
        <!-- start card -->
        <div class="row p-3">
           <div class="col-md-6">
             <!-- card1 -->
             <div class="card main-card flex-md-row mb-4 h-md-250">
               <img class="card-img-right flex-auto d-none d-lg-block" alt="Thumbnail [200x250]" src="image/banner-img.png" style="width: 226px; height: 175px;">
                   <div class="card-body d-flex flex-column align-items-start">
                   <h3 class="mb-0">
                      Temukan partner bisnis anda bersama kami.
                   </h3>
                   <p class=" mb-auto">Pililah jasa sesuai dengan kebutuhan anda disni</p>
                </div>
             </div>
           </div>
           <!-- card2 -->
           <div class="col-sm">
             <div class="card-deck">
                <div class="card side-card">
                  <img class="card-img-top" src="image/desain-grafis.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">DESAIN GRAFIS</h5>
                  </div>
                </div>
                <!-- start card3 end card2 -->
                <div class="card side-card">
                  <img class="card-img-top" src="image/photo-produk.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">FOTO PRODUK</h5>
                  </div>
                </div>
                <!-- end card3 -->
              </div>
           </div>
         </div>
         <!-- end card -->
         <strong class="d-inline-block mb-3 text-primary">By AhliBisnis</strong>
      </div>
    </div>



    <!-- testimonial -->
    <div class="base2">
      <h1 style="text-align: center; padding-top:100px;">Testimonial</h1>
      <div class="container">
        hello world
      </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
